openapi: 3.1.0
x-stoplight:
  id: 13ugbg96utt3a
info:
  title: isupipe
  version: "1.0"
servers:
  - url: "http://localhost:3000"
paths:
  /tag:
    parameters: []
    get:
      summary: ""
      operationid: get-tag
      responses:
        "200":
          $ref: "#/components/responses/GetTag"
      description: サービスで提供されているタグの一覧取得
  /login:
    parameters: []
    post:
      summary: ""
      operationId: post-login
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      description: ログイン
      requestBody:
        $ref: "#/components/requestBodies/Login"
  /user:
    get:
      summary:
      operationId: get-users
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
    post:
      summary: Create New User
      operationId: post-user
      responses:
        "201":
          description: User Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
              examples:
                New User Bob Fellow:
                  value:
                    id: 12
                    firstName: Bob
                    lastName: Fellow
                    email: bob.fellow@gmail.com
                    dateOfBirth: "1996-08-24"
                    emailVerified: false
                    createDate: "2020-11-18"
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      description: ユーザ登録
      requestBody:
        $ref: "#/components/requestBodies/PostUser"
  "/users/{username}":
    parameters:
      - schema:
          type: string
        name: username
        in: path
        required: true
    get:
      summary: ""
      operationId: get-users-username
      responses:
        "200":
          $ref: "#/components/responses/GetUser"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      description: ユーザプロフィール取得
      parameters:
        - schema:
            type: string
          in: cookie
          name: SESSIONID
          description: セッションID
  "/theme":
    get:
      summary: ""
      operationId: get-theme
      responses:
        "200":
          $ref: "#/components/responses/GetUserTheme"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      description: 配信者のテーマ取得
      parameters:
        - schema:
            type: string
          in: cookie
          name: SESSIONID
          description: セッションID
  "/users/{username}/statistics":
    parameters:
      - schema:
          type: string
        name: username
        in: path
        required: true
    get:
      summary: ""
      operationId: get-users-statistics
      responses:
        "200":
          $ref: "#/components/responses/GetUserStatistics"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      description: ユーザの配信に関する統計情報取得
      parameters:
        - schema:
            type: string
          in: cookie
          name: SESSIONID
          description: セッションID
  /livestream:
    parameters:
      - in: query
        name: tag
        schema:
          type: string
        description: 検索に使用するタグの名前
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        "200":
          $ref: "#/components/responses/GetLivestreams"
        "500":
          description: Internal Server Error
      operationId: get-livestream
      description: ライブストリームの情報取得エンドポイント
  "/livestream/{livestreamid}":
    parameters:
      - schema:
          type: string
        name: livestreamid
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        "200":
          $ref: "#/components/responses/GetLivestream"
      operationId: "get-livestream-:livestreamid"
      description: ライブストリーム視聴画面の情報取得
  "/livestream/{livestreamid}/moderate":
    parameters:
      - schema:
          type: string
        name: livestreamid
        in: path
        required: true
    post:
      summary: ""
      operationId: "post-livestream-livestreamid-moderate"
      requestBody:
        $ref: "#/components/requestBodies/PostLivestreamModerate"
      description: 配信者がNGワードを登録するエンドポイント
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  word_id:
                    type: number
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
  "/livestream/{livestreamid}/livecomment":
    parameters:
      - schema:
          type: string
        name: livestreamid
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      operationId: "get-livestream-:livestreamid-livecomment"
      description: 当該ライブストリームのライブコメント取得
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Livecomment"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
    post:
      summary: ""
      operationId: post-livestream-livestreamid-livecomment
      requestBody:
        $ref: "#/components/requestBodies/PostLivecomment"
      parameters:
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json
      description: ライブストリームに対するライブコメント投稿
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Livecomment"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
  "/livestream/{livestreamid}/enter":
    parameters:
      - schema:
          type: string
        name: livestreamid
        in: path
        required: true
    post:
      summary: ""
      operationId: post-livestream-livestreamid-enter
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      description: 配信の視聴開始
    delete:
      summary: ""
      operationId: delete-livestream-livestreamid-enter
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      description: 配信の視聴終了
  "/livestream/{livestreamid}/reaction":
    parameters:
      - schema:
          type: string
        name: livestreamid
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      operationId: "get-livestream-:livestreamid-reaction"
      description: 当該ライブストリームのリアクション取得
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Reaction"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
    post:
      summary: ""
      operationId: post-livestream-livestreamid-reaction
      requestBody:
        $ref: "#/components/requestBodies/PostReaction"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Reaction"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      parameters:
        - schema:
            type: string
          in: header
          name: Content-Type
          description: application/json
      description: リアクション投稿
  "/livestream/{livestreamid}/statistics":
    parameters:
      - schema:
          type: string
        name: livestreamid
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        "200":
          $ref: "#/components/responses/GetLivestreamStatistics"
      operationId: "get-livestream-:livestreamid-statistics"
      description: ライブストリームの統計情報取得
  /livestream/reservation:
    post:
      summary: ""
      operationId: post-livestream-reservation
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Livestream"
              examples:
                Example 1:
                  value:
                    id: 1
                    user_id: 12
                    title: ISUCON公式から出たゲームやるぞ！
                    description: "お約束: マナーを守りましょう"
                    start_at: 12345
                    end_at: 12345
                    created_at: 12345
                    updated_at: 12345
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      requestBody:
        $ref: "#/components/requestBodies/ReserveLivestream"
  "/livestream/{livestreamid}/report":
    parameters:
      - schema:
          type: string
        name: livestreamid
        in: path
        required: true
    get:
      summary: ""
      operationId: get-livecomment-livecommentid-reports
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LivecommentReport"
  "/livestream/{livestreamid}/livecomment/{livecommentid}/report":
    parameters:
      - schema:
          type: string
        name: livecommentid
        in: path
        required: true
      - schema:
          type: string
        name: livestreamid
        in: path
        required: true
    post:
      summary: ""
      operationId: post-livecomment-livecommentid-report
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LivecommentReport"
              examples:
                Example 1:
                  value:
                    id: 1
                    user_id: 12
                    livestream_id: 153
                    livecomment_id: 153
                    created_at: 12345
                    updated_at: 12345
components:
  schemas:
    Theme:
      dark_mode:
        type: boolean
    Tag:
      id:
        type: integer
      name:
        type: string
      created_at:
        type: number
    Reaction:
      id:
        type: integer
      emoji_name:
        type: string
      user:
        $ref: "#/components/schemas/User"
      livestream:
        $ref: "#/components/schemas/Livestream"
      created_at:
        type: integer
    User:
      title: User
      type: object
      description: ""
      examples:
        - id: 0
          name: alice
          display_name: alice_display
          description: alice@example.com
          created_at: true
          is_popular: true
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        name:
          type: string
        display_name:
          type: string
        description:
          type: string
        created_at:
          type: integer
        updated_at:
          type: integer
        is_popular:
          type: boolean
      required:
        - id
        - name
        - display_name
        - description
        - is_popular
    Livestream:
      title: Livestream
      x-stoplight:
        id: 7t0r49gwe046a
      type: object
      properties:
        id:
          type: number
        owner:
          $ref: "#/components/schemas/User"
        tags:
          type: array
          items:
            $ref: "#/components/schemas/Tag"
        title:
          type: string
        description:
          type: string
        playlist_url:
          type: string
        thumbnail_url:
          type: string
        viewers_count:
          type: number
        start_at:
          type: number
        end_at:
          type: number
        created_at:
          type: number
        updated_at:
          type: number
    Livecomment:
      title: Livecomment
      x-stoplight:
        id: xefjzrvtkos6j
      type: object
      description: 上位チャットの投稿
      properties:
        id:
          type: number
        user:
          $ref: "#/components/schemas/User"
        livestream:
          $ref: "#/components/schemas/Livestream"
        comment:
          type: string
        tip:
          type: number
        report_count:
          type: number
        created_at:
          type: number
        updated_at:
          type: number
    LivestreamStatistics:
      title: LivestreamrStatistics
      type: object
      properties:
        most_tip_ranking:
          type: array
          items:
            type: object
            properties:
              tip_rank:
                type: number
              total_tip:
                type: number
        most_posted_reaction_ranking:
          type: array
          items:
            type: object
            properties:
              reaction_rank:
                type: number
              total_reaction:
                type: number
              emoji_name:
                type: string
    UserStatistics:
      title: LivesteamStatistics
      type: object
      properties:
        tip_rank_by_livestream:
          type: object # map
          additionalProperties:
            type: string
    LivecommentReport:
      title: LivecommentReport
      x-stoplight:
        id: ubl7oq4t4kkn8
      type: object
      properties:
        id:
          type: number
        reporter:
          $ref: "#/components/schemas/User"
        livecomment:
          $ref: "#/components/schemas/Livecomment"
        created_at:
          type: number
        updated_at:
          type: number
  requestBodies:
    PostLivestreamModerate:
      content:
        application/json:
          schema:
            type: object
            properties:
              ng_word:
                type: string
    PostUser:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              display_name:
                type: string
              description:
                type: string
              password:
                type: string
              theme:
                $ref: "#/components/schemas/Theme"
          examples:
            example-1:
              value:
                name: johndoe
                display_name: johndoe_display
                description: blah blah blah
                password: s3cr3t
                theme:
                  dark_mode: true
    Login:
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
    PostReaction:
      content:
        application/json:
          schema:
            type: object
            properties:
              emoji_name:
                type: string
          examples:
            Example 1:
              value:
                emoji_name: ":innocent:"
    PostLivecomment:
      content:
        application/json:
          schema:
            type: object
            properties:
              comment:
                type: string
              tip:
                type: number
          examples:
            Example 1:
              value:
                comment: がんばれ〜
                tip: 500
    ReserveLivestream:
      content:
        application/json:
          schema:
            type: object
            properties:
              tags:
                type: array
                items:
                  type: number
              title:
                type: string
              description:
                type: string
              collaborators:
                type: array
                items:
                  type: number
              start_at:
                type: number
              end_at:
                type: number
          examples:
            Example 1:
              value:
                title: ISUCON公式から出たゲームやるぞ！
                description: "配信のマナー: ★みんな仲良くしましょう★"
                start_at: 0
                end_at: 0
  responses:
    GetTag:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Tag"
    GetUser:
      description: Example response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/User"
    GetUserTheme:
      description: Example response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Theme"
    GetUserStatistics:
      description: Example response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UserStatistics"
    GetLivestreams:
      description: Example response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Livestream"
    GetLivestream:
      description: Example response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/LivestreamView"
    GetLivestreamStatistics:
      description: Example response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/LivestreamStatistics"
    GetLivecomments:
      description: Example response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Livecomment"
  examples: {}
