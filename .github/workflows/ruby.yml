name: Ruby CI
on:
  push:
    branches: [main]
    paths:
      - bench/**/*
      - webapp/ruby/**/*
      - webapp/sql/**/*
      - webapp/pdns/**/*
      - development/docker-compose-common.yml
      - development/docker-compose-ruby.yml
      - development/Makefile
      - .github/workflows/ruby.yml
  pull_request:
    paths:
      - bench/**/*
      - webapp/ruby/**/*
      - webapp/sql/**/*
      - webapp/pdns/**/*
      - development/docker-compose-common.yml
      - development/docker-compose-ruby.yml
      - development/Makefile
      - .github/workflows/ruby.yml
jobs:
  test:
    runs-on: [isucon13-ci-02]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21.1"
        id: go
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable yarn

      - name: "[frontend] build"
        working-directory: ./frontend
        run: make

      - name: Setup containers
        working-directory: ./development
        run: |
          make down/ruby
          make up/ruby

      - name: "[bench] Get deps"
        working-directory: ./bench
        env:
          TZ: Asia/Tokyo
        run: |
          go get -v -t -d ./...

      - name: "[bench] Test"
        working-directory: ./bench
        env:
          TZ: Asia/Tokyo
        run: |
          go clean -testcache
          go test -p=1 -v ./...

      - name: "run bench"
        working-directory: ./bench
        run: |
          make bench

      - name: Show webapp logs
        if: ${{ always() }}
        working-directory: ./development
        run: sudo docker compose -f docker-compose-common.yml -f docker-compose-ruby.yml logs webapp
